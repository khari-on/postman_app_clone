<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Hello, world!</title>
</head>


<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Hari's Postman Clone</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="my-3">Postman</h1>
    </div>
    <div class="container">

        <div class="mb-3 row">
            <label for="urlField" class="col-sm-2 col-form-label">URL</label>
            <div class="col-sm-10">
                <input type="url" class="form-control" id="urlField" placeholder="Enter the URL">
            </div>
        </div>
        <!-- request type and radio input -->
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestType" id="getRequest" value="get" checked>
                    <label class="form-check-label" for="getRequest">
                        GET
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestType" id="postRequest" value="post">
                    <label class="form-check-label" for="postRequest">
                        POST
                    </label>
                </div>
            </div>
        </fieldset>
        <!-- content type radio input -->
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Contant Type</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="json" checked>
                    <label class="form-check-label" for="json">
                        JSON
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contentType" id="paramsRadio" value="params">
                    <label class="form-check-label" for="params">
                        Custom Parameter
                    </label>
                </div>
            </div>
        </fieldset>



        <div id="parameterBox">
            <div class="row">

                <label for="urlField" class="col-sm-2 col-form-label">Parameter 1</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="parameterKey1" placeholder="Enter parameterKey1">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="parameterValue1" placeholder="Enter parameterValue1">
                </div>
                <button id="addParams" class="btn btn-primary col-sm-1">+</button>
            </div>
            <div id="params"></div>

        </div>

        <!-- json type area -->
        <div id="jsonBox">
            <div class="row my-3">
                <label for="urlField" class="col-sm-2 col-form-label">Enter request json</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="responseSend" rows="3"></textarea>
                </div>
            </div>
        </div>

        <div class="form-group row my-2">
            <div class="col-sm-10">
                <button id="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>

        <div class="my-3" id="responseJsonBox">
            <div class="form-group row">
                <label for="responseJsonText" class="col-sm-2 col-form-label">Response</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="responseJsonText"
                        rows="3">Your response will appear here</textarea>

                    <!-- <pre id='responsePre' class="language-javascript"> <code id='responsePrism' class="language-javascript"> Your response will appear here </code> </pre> -->
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    <script src="app.js"></script>

</body>

</html>
